<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatoare</title>
</head>

<body>
    <table border="3" cellpadding="3">
        <tr style="height: 50px; border: 1px solid black">
            <td colspan="3" rowspan=""></td>
        </tr>

        <tr>
            <td>
                <button>1</button>
            </td>
            <td><button>2</button></td>
            <td><button>3</button></td>
        </tr>
        <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
        </tr>
        <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
        </tr>

        <tr>
            <td><button>0</button></td>
            <td colspan="2" align="center"><button>OK</button></td>
        </tr>
    </table>

    <br />
    <br />
    <br />
    <br /><br /><br /><br />

    <table border="3" cellpading="3">
        <tr style="height: 50px; border: 1px solid black">
            <td colspan="4" rowspan=""></td>
        </tr>
        <tr>
            <td colspan="2" "><button>DEL</button></td>
        <td><button>%</button></td>
        <td><button>+</button></td>
      </tr>
      <tr>
        <td><button>7</button></td>
        <td><button>8</button></td>
        <td><button>9</button></td>
        <td><button>-</button></td>
      </tr>
      <tr>
        <td><button>4</button></td>
        <td><button>5</button></td>
        <td><button>6</button></td>
        <td><button>X</button></td>
      </tr>
      <tr>
        <td><button>1</button></td>
        <td><button>2</button></td>
        <td><button>3</button></td>
        <td><button>/</button></td>
      </tr>
      <tr>
        <td colspan="2 " align="center "><button>0</button></td>
        <td><button>.</button></td>
        <td><button>=</button></td>
      </tr>
    </table>
  </body>
</html>
